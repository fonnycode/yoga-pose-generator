<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Yoga Poses generator</title>
</head>

<body>
    <header>
        <h1> Welcome to Ai Yoga Generator</h1>
        <div class="formContainer">
            <form id="box-generator">
                <input type="text" placeholder="Type any yoga related topic" autofocus required autocomplete="off"
                    class="boxInput" id="user-input-generator" />
                <input type="submit" class="submitButton" />
            </form>
            <div class="suggestion">i.e: Breathing exercise, Tadasana, Balancing pose </div>
        </div>
        <div id="pose-generator" class="pose hidden"></div>
    </header>

    <footer>This Ai Project is coded by Fonny Chandra, is open-sourced on <a
            href="https://github.com/fonnycode/yoga-pose-generator" target="_blank">GitHub</a>
        and hosted on <a href="https://ai-yoga-generator.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
</body>

</html>
