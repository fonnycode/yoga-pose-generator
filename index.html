<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css" />
    <title>AI Yoga Poses generator</title>
</head>

<body>
    <header>
        <h1> Welcome to Ai Yoga Generator</h1>
        <form>
            <input type="text" placeholder="Type a yoga pose" autofocus required autocomplete="off" class="boxInput" />
            <input type="submit" class="submitButton" />
        </form>
        <h2>
            Example: <br />
            Q: Yoga breathing to relax <br />
            A: Alternate Nostril Breathing (Nadi Shodhana) - Balances the energy in the body, calms the mind, and reduces
            stress and
            anxiety.
        </h2>
    </header>

    <footer>This Ai Project is coded by Fonny Chandra, is open-sourced on <a
            href="https://github.com/fonnycode/yoga-pose-generator" target="_blank">GitHub</a>
        and hosted on <a href="https://ai-yoga-generator.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
</body>

</html>
